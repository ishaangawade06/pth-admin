<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ProTrader Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-4">ðŸ”‘ ProTrader Admin</h1>

    <!-- Login -->
    <div id="login-section" class="mb-4">
      <input id="ownerKey" type="password" class="form-control mb-2" placeholder="Enter Owner Key">
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>

    <!-- Key Management -->
    <div id="admin-section" style="display: none;">
      <h3>Manage Keys</h3>

      <div class="mb-3">
        <input id="newKey" class="form-control mb-2" placeholder="Key name">
        <select id="role" class="form-select mb-2">
          <option value="user">User</option>
          <option value="owner">Owner</option>
        </select>
        <input id="days" type="number" class="form-control mb-2" placeholder="Days (leave blank for permanent)">
        <button id="addKeyBtn" class="btn btn-success">Add Key</button>
      </div>

      <hr>
      <h4>Current Keys</h4>
      <ul id="keyList" class="list-group"></ul>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
