<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PTH Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style> body { background:#0b1220; color:#e6eef8; font-family:Inter,Arial; } .card{background:#0f1724;padding:16px;border-radius:10px;} </style>
</head>
<body class="p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <div><h1 class="text-2xl font-bold text-green-300">ProTraderHack — Admin</h1></div>
      <div><button id="logoutBtn" class="px-3 py-1 bg-red-600 rounded hidden">Logout</button></div>
    </div>

    <!-- Login -->
    <div id="login" class="card max-w-md">
      <h2 class="text-lg font-semibold mb-3">Admin Login</h2>
      <input id="admEmail" placeholder="Email" class="w-full p-2 mb-2 rounded bg-gray-900" />
      <input id="admPass" placeholder="Password" type="password" class="w-full p-2 mb-3 rounded bg-gray-900" />
      <button id="admLogin" class="px-4 py-2 rounded bg-blue-600">Login</button>
      <p class="small mt-3">This admin panel requires an admin account in Firebase Auth.</p>
    </div>

    <!-- Dashboard -->
    <div id="panel" class="hidden">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="card">
          <h3 class="font-semibold mb-2">Active Keys</h3>
          <ul id="keysList" class="small"></ul>
          <div class="mt-3">
            <input id="newKeyVal" placeholder="Key string" class="w-full p-2 mb-2 rounded bg-gray-900" />
            <select id="newKeyDays" class="w-full mb-2 p-2 rounded bg-gray-900"><option value="">Permanent</option><option value="7">7 days</option><option value="30">30 days</option></select>
            <button id="createKeyBtn" class="w-full py-2 rounded bg-green-600">Create Key</button>
          </div>
        </div>

        <div class="card">
          <h3 class="font-semibold mb-2">Signals</h3>
          <ul id="signalsList" class="small"></ul>
        </div>

        <div class="card">
          <h3 class="font-semibold mb-2">Maintenance</h3>
          <label class="flex items-center gap-2"><input id="maintenanceToggle" type="checkbox" /> Enable Maintenance Mode</label>
          <hr class="my-3 border-gray-700" />
          <h3 class="font-semibold mb-2">Owner keys</h3>
          <ul id="ownerKeys" class="small"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Admin login
    document.getElementById('admLogin').onclick = async ()=>{
      const e = document.getElementById('admEmail').value;
      const p = document.getElementById('admPass').value;
      try {
        await auth.signInWithEmailAndPassword(e,p);
      } catch (err) { alert('Login failed: '+err.message); }
    };

    auth.onAuthStateChanged(async user=>{
      if (!user) {
        document.getElementById('login').style.display = '';
        document.getElementById('panel').style.display = 'none';
        document.getElementById('logoutBtn').classList.add('hidden');
      } else {
        document.getElementById('login').style.display = 'none';
        document.getElementById('panel').style.display = '';
        document.getElementById('logoutBtn').classList.remove('hidden');
        loadKeys(); loadSignals(); loadOwnerKeys();
      }
    });

    document.getElementById('logoutBtn').onclick = ()=>auth.signOut();

    // Keys management
    async function loadKeys(){
      const el = document.getElementById('keysList'); el.innerHTML = '';
      const snap = await db.collection('keys').get();
      snap.forEach(d=>{
        const data = d.data();
        const li = document.createElement('li');
        li.innerHTML = `<div>${d.id} — ${data.role || 'user'} — exp:${data.expiry || 'never'} <button onclick="deleteKey('${d.id}')">Delete</button></div>`;
        el.appendChild(li);
      });
    }
    async function deleteKey(id){ if(!confirm('Delete key?'))return; await db.collection('keys').doc(id).delete(); loadKeys(); }
    document.getElementById('createKeyBtn').onclick = async ()=>{
      const k = document.getElementById('newKeyVal').value || Math.random().toString(36).substring(2,10);
      const days = document.getElementById('newKeyDays').value;
      const expiry = days ? new Date(Date.now() + days*24*3600*1000).toISOString() : null;
      await db.collection('keys').doc(k).set({ role:'user', expiry });
      alert('Key created: '+k);
      loadKeys();
    };

    // Signals list
    function loadSignals(){
      const el = document.getElementById('signalsList'); el.innerHTML='';
      db.collection('signals').orderBy('timestamp','desc').limit(30).onSnapshot(snap=>{
        el.innerHTML = '';
        snap.forEach(d=>{
          const s = d.data();
          const li = document.createElement('li');
          li.innerHTML = `<div><strong>${s.symbol}</strong> ${s.signal} @ ${s.last_price} <div class="small">${(s.reasons||[]).join(', ')}</div></div>`;
          el.appendChild(li);
        });
      });
    }

    // Owner keys
    async function loadOwnerKeys(){
      const el = document.getElementById('ownerKeys'); el.innerHTML = '';
      const snap = await db.collection('keys').where('role','==','owner').get();
      snap.forEach(d=>{
        el.innerHTML += `<div>${d.id} — exp:${d.data().expiry||'never'}</div>`;
      });
    }

  </script>
</body>
                                                                                                                     </html>
