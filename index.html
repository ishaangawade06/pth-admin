<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - ProTraderHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <h2>⚡ Admin Dashboard</h2>

  <input id="pair" type="text" placeholder="Pair (e.g. BTC/USDT)"><br>
  <input id="action" type="text" placeholder="Action (Buy/Sell)"><br>
  <input id="price" type="number" placeholder="Price"><br>
  <button onclick="addSignal()">Add Signal</button>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC-Vt0JpfAMj9uTdZHXXyot2FvB4lQ_vvE",
      authDomain: "protraderhack-d67f0.firebaseapp.com",
      projectId: "protraderhack-d67f0",
      storageBucket: "protraderhack-d67f0.firebasestorage.app",
      messagingSenderId: "1062485216321",
      appId: "1:1062485216321:web:f34bb52a8acc0a75b24ac0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addSignal() {
      const pair = document.getElementById("pair").value;
      const action = document.getElementById("action").value;
      const price = document.getElementById("price").value;

      db.collection("signals").add({
        pair,
        action,
        price,
        created: new Date().toISOString()
      }).then(() => {
        alert("✅ Signal added!");
      }).catch(err => alert("❌ " + err.message));
    }
  </script>
</body>
</html>
