<!DOCTYPE html>
<html>
<head>
    <title>PTH Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input, button { padding: 8px; margin: 4px; }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>ProTraderHack Admin Panel</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Add API Key</h3>
    <form method="post" action="/api/add-key">
        <input type="text" name="key" placeholder="Key" required>
        <input type="text" name="role" placeholder="Role (user/owner)" value="user">
        <input type="number" name="days" placeholder="Valid days (optional)">
        <button type="submit">Add</button>
    </form>

    <h3>Delete API Key</h3>
    <form method="post" action="/api/delete-key">
        <input type="text" name="key" placeholder="Key" required>
        <button type="submit">Delete</button>
    </form>
</body>
                        </html>
